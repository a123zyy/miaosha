# 日志
ging.file=miaosha.
ging.level.root=info

# 数据库
spring.datasource.url=jdbc:mysql://localhost:3308/miaosha?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource



# kafka
# kafka 代理地址
spring.kafka.bootstrap-servers=120.92.122.136:9092
# consumer group-id
spring.kafka.consumer.group-id=seconds-kill
# 指定 topic id
spring.kafka.template.default-topic=miaosha
# 容器中的线程数，用于提高并发数量
spring.kafka.listener.concurrency=3